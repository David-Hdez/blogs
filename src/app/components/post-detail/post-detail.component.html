<div class="spinner-border" role="status" *ngIf="!post">
    <span class="sr-only">Loading...</span>
</div>
<div class="col-md-12 mt-3" *ngIf="post">
    <h1>{{post.title}}</h1>
    <p>{{category.name}}</p>
    Por: <a [routerLink]="['/perfil', user.id]">{{user.name}} {{user.surname}}</a>
    <hr>
    <div [innerHTML]="post.content"></div>
</div>

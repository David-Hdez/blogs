<div class="spinner-border" role="status" *ngIf="!posts">
    <span class="sr-only">Loading...</span>
</div>
<div class="container-fluid" *ngIf="posts">
    <h1>{{page_title}}</h1>
    <post-list [posts]="posts" [identity]="identity" [urlApi]="urlApi" (delete)="deletePost($event)"></post-list>
</div>

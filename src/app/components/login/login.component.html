<div class="col-12 mt-3">
    <h1>{{page_title}}</h1>
    <form class="col-md-5 ml-0 pd-0" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="user.email"
                required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Email no es válido</small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" #password="ngModel"
                [(ngModel)]="user.password" required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Contraseña
                requerida</small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
</div>
